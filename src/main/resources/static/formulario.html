<!DOCTYPE html><html>   
    <head>       
        <title>TechShop</title>      
        <meta charset="UTF-8">   
    </head>   
    <body>      
        <section>           
            <h2>Ejemplos de formularios</h2>       
            <article>              
                <header><h3>Ingrese la informacion</h3></header>              
                <form action="/cliente/ingresar" method="post">
                    <input type="hidden" name="id" value="ab-450">
                    <fieldset>
                        <label>Nombre</label>
                        <input
                            type="text"
                            name="nombre"
                            placeholder="apellido1 apellido2 nombre"
                            size="45"
                            >
                        </fieldset>
                    
                    <fieldset>
                        <label>Edad</label>
                        <input
                            type="number"
                            name="edad"
                            min="18"
                            max="65"
                            
                            >
                        </fieldset>
                    
                    <fieldset>
                        <label>Aficionado a</label>
                        Anime <input
                            type="checkbox"
                            name="anime">
                        Drama <input
                            type="checkbox"
                            name="Drama">
                        Accion <input
                            type="checkbox"
                            name="accion">                        
                        </fieldset>
                    <fieldset>
                        <label>Tipo de horario: </label>
                        Presencial <input
                            type="radio"
                            name="horario"
                            value="prsencial">
                        Virtual <input
                            type="radio"
                            name="horario"
                            value="viatual">
                        Bimodal <input
                            type="radio"
                            name="horario"
                            value="bimodal">                        
                        </fieldset>
                    
                    <fieldset>
                        
                    <label>Fecha de cita </label>
                    Dia:<input
                        type="date"
                        name="dia"><br>
                    hora> <input
                        type="time"
                        name="hora">
                       </fieldset>
                    <fieldset>
                        
                    <label>Clave ingreso </label>
                    Dia:<input
                        type="password"
                        name="clave"><br>
                   
                       </fieldset>

                    <input type="submit" value="enviar" name="enviar"/>
                    
                    
                </form>         
                <footer><small>Datos privados</small></footer>           
            </article>    
        </section>  
    </body>
</html>
